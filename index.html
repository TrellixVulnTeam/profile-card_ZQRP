<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__color">
        <div class="card__color__img">
          <img    src="/src/images/image-victor.jpg"
                  class="card__color__img__content">
        </div>
        <div class="card__color__name">Victor Crest<a>26</a></div>
        <div class="card__color__location">London</div>
      </div>
      <div class="card__numbers">
        <div class="card__numbers__item">
          <div class="card__numbers__item__value">80K</div>
          <div class="card__numbers__item__text">Followers</div>
        </div>
        <div class="card__numbers__item">
          <div class="card__numbers__item__value">803K</div>
          <div class="card__numbers__item__text">Likes</div>
        </div>
        <div class="card__numbers__item">
          <div class="card__numbers__item__value">1.4K</div>
          <div class="card__numbers__item__text">Photos</div>
        </div>
      </div>

    </div>
  </div>

  </div> -->
</body>
</html>
